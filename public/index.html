    <meta charset="utf-8">

    <meta name="description" content="Manage team projects">
    <meta name="keyword" content="Team,Project,List">

    <title>Team Project Management</title>

<body ng-app="myApp">

<div class="page-header">
    <h1>HOMEBASE<br></h1>
</div>

<div class="container">

    <div class="row" ng-controller="registerCtrl">
        <div class="col-sm-offset-3 col-sm-6">
            <h3>Register Your Team</h3>
            <form class="form-inline" ng-submit="addRegistrants()">
                <input class="form-control" type="text" ng-model="newTeamname" placeholder="Choose Team Name">
                <input class="form-control" type="text" ng-model="newPassword" placeholder="Choose Password">
                <input class="form-control" type="text" ng-model="admin" placeholder="Administrator Name">
                <input class="btn btn btn-default" type="submit" value="Register">
            </form>         
        </div>
    </div>

    <div class="row" ng-controller="loginCtrl">
        <div class="col-sm-offset-3 col-sm-6">
            <h3>Login</h3>
            <div class="form-group">
            <form class="form-inline" ng-submit="verifyUser()">
                <input class="form-control" type="text" ng-model="teamname" placeholder="Team Name">
                <input class="form-control" type="text" ng-model="password" placeholder="Password">
                <input class="btn btn-default" type="submit" value="Login">
            </form>
            </div>
        </div>
    </div>

    <div class="row" ng-controller="memberCtrl">
        <div class="col-sm-offset-3 col-sm-6">
            <h5>Team Members</h5>
            <div class="form-group">
            <form class="form-inline" ng-submit="addMember()">
                <input class="form-control" type="text" ng-model="team_member" placeholder="Name">
                <input class="btn btn-default" type="submit" value="Add Team Member">
            </form>
            </div>
        </div>
    </div>
